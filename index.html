<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <title>Budget Planner</title>
    <style>
        h2,
        p {
            margin: 10px 0;
        }
        
        header {
            margin-bottom: 40px;
        }
    </style>
</head>

<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">Track Your Expenses</h2>
        <p class="flow-text grey-text center text-lighten-2">
            Monthly money tracker
        </p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add item:</span>
                        <div class="input-field">
                            <input type="text" id="name" />
                            <label for="name">Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost" />
                            <label for="cost">Item Cost ($)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text center">
                  Add Item
                </button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error">test</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            // Put firebase config here
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        db.settings({
            timestampsInSnapshots: true,
        });
    </script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>

</html>
